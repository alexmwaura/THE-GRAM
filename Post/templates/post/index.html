{% extends "post/base.html" %}


{% block content %}

<div class="jumbotron">


        {% for post in post %}

        <article class="media content-section">
            <img src="{{post.account_user.profile.image.url}}" class="rounded-circle article-img" alt="">
            <div class="media-body">
                <div class="article-metadata">
                    <a href="#" class="mr-2">{{ post.account_user }}</a>
    
                    <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
    
                </div>
    
    
    <!-- make this a dropdown or something -->
    
    
    
    
                <p class="article-content">{{ post.title }}</p>
    
            </div>
        </article>
        <div class="card-row">
        <div class="card">
                <img src="{{post.cover.url}}"  class="card-img" >
            </div>
    
        </div>
    
        {% endfor %}
    
    

</div>


{% endblock %}
