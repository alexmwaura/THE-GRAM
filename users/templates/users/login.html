{% extends 'post/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class = 'jumbotron ' ">

        <div class="content-section" style="background-color: rgb(48, 61, 61); color: #000;">
                <form class="text-center border border-light p-5" action="" method="POST" >
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4" class="h4 mb-4">Login</legend>
                        <div class="card">
                            <div class="card-body" style="background-color: rgb(41, 58, 58); color: #000;">
                                    {{ form|crispy }}

                            </div>

                        </div>
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info " type="submit">Login</button>
                        <small class="text-muted" ml-2> 
                            <a href="{% url 'password_reset'%}"> Forgot Password?</a>
                        </small>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">Need an Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a></small>
        
                </div>
        
            </div>

</div>

<!-- Default form login -->

    

{% endblock %}
